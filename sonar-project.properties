# SonarQube Configuration
sonar.projectKey=OrleyZambrano_Arquitectura5B-
sonar.organization=orleyzambrano
sonar.projectName=Arquitectura5B-
sonar.projectVersion=1.0

# Source directories
sonar.sources=src,scripts
sonar.exclusions=**/*.test.ts,**/*.test.js,**/node_modules/**,**/.next/**,**/dist/**,**/build/**

# Language specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# SQL files
sonar.sql.file.suffixes=.sql

# Encoding
sonar.sourceEncoding=UTF-8
